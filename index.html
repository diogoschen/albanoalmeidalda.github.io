<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Momentum</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path width="80px" d="M256 0C114.615 0 0 114.615 0 256s114.615 256 256 256 256-114.615 256-256S397.385 0 256 0zm122.763 344.309h-15.484v-95.746c0-34.76-18.012-54.983-47.715-54.983-27.176 0-50.875 20.856-50.875 56.879v93.85h-15.484v-96.695c0-33.5-18.327-54.035-47.083-54.035s-51.507 25.28-51.507 57.827v92.9h-15.483V183.151h15.483v28.756c10.428-16.748 24.964-32.548 53.719-32.548 28.124 0 45.5 16.116 54.352 34.76 10.428-18.012 27.807-34.76 58.143-34.76 38.235 0 61.935 26.86 61.935 67.307z"/>
        </svg>
    </header>
    <main>
        <section class="nameWindow">
            <form action="" id="nameForm" autocomplete="off">
                <label for="nameInput">
                        Hello, what's your name?
                </label>
                <input autocomplete="off" type="text" id="nameInput" name="nameInput" required>
                <button>Continue</button>
            </form>
        </section>
        <section class="mainWindow">
            <section class="greetings">
                <span class="clock"></span>
                <h1><span id="timeDay"></span>, <span id="userName"></span>.</h1>
            </section>
            <section class="focus">
                <form action="" id="focusForm" autocomplete="off">
                    <label for="focusInput">
                            What is your main focus for today? 
                        </label>
                    <input autocomplete="off" type="text" id="focusInput" name="focusInput" required>
                </form>
                <div class="mainFocus">
                    <div class="taskDay">Today</div>
                    <div class="taskLine">
                        <label class="inputContainer">
                            <input type="checkbox" id="taskName" name="taskName">
                            <span class="checkmark"></span>
                        </label>
                        <label for="taskName" class="task"></label>
                        <button class="removeBtn"><span>&times;</span></button>
                    </div>
                </div>
            </section>
            <section class="quote">
                <span class="quoteText">"Don't just be good to others; be good to yourself too."</span>
                <br>
                <span class="quoteAuthor">Unknown</span>
            </section>
            <section class="links up left">
                <span class="linkList">
                    <button>Links</button>
                    <ul>
                        <li><a href="https://www.google.com">Google</a></li>
                        <li><a href="https://www.gmail.com">Gmail</a></li>
                        <li><a href="https://www.instagram.com">Instagram</a></li>
                    </ul>
                </span>
                <form id="searchForm" action="https://www.google.com/search">
                    <span class="searchIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" viewBox="0 0 183.792 183.792" width="18px" height="18px">
                            <path d="M54.734,9.053C39.12,18.067,27.95,32.624,23.284,50.039c-4.667,17.415-2.271,35.606,6.743,51.22  c12.023,20.823,34.441,33.759,58.508,33.759c7.599,0,15.139-1.308,22.287-3.818l30.364,52.592l21.65-12.5l-30.359-52.583  c10.255-8.774,17.638-20.411,21.207-33.73c4.666-17.415,2.27-35.605-6.744-51.22C134.918,12.936,112.499,0,88.433,0  C76.645,0,64.992,3.13,54.734,9.053z M125.29,46.259c5.676,9.831,7.184,21.285,4.246,32.25c-2.938,10.965-9.971,20.13-19.802,25.806  c-6.462,3.731-13.793,5.703-21.199,5.703c-15.163,0-29.286-8.146-36.857-21.259c-5.676-9.831-7.184-21.284-4.245-32.25  c2.938-10.965,9.971-20.13,19.802-25.807C73.696,26.972,81.027,25,88.433,25C103.597,25,117.719,33.146,125.29,46.259z"/>
                            </svg>
                    </span>
                    <input type="text" id="search" name="q">
                </form>
            </section>
            <section class="weather up right">
                <img class="weatherImg"></img><span class="weatherTemp"></span><span class="weatherLoc">Lisboa</span>
            </section>
            <section class="settings down left">
                <button class="settings">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"viewBox="0 0 458.317 458.317" >
                                <path d="M446.185,179.159h-64.768c-2.536-7.702-5.636-15.15-9.26-22.29l45.818-45.818c4.737-4.737,4.737-12.416,0-17.152    L364.416,40.34c-4.737-4.737-12.416-4.737-17.152,0l-45.818,45.818c-7.14-3.624-14.587-6.724-22.289-9.26V12.131    c0.001-6.699-5.429-12.129-12.128-12.129h-75.743c-6.698,0-12.129,5.43-12.129,12.128v64.768    c-7.702,2.535-15.149,5.636-22.29,9.26L111.05,40.341c-4.737-4.737-12.416-4.737-17.152,0L40.339,93.9    c-4.737,4.736-4.737,12.416,0,17.152l45.817,45.817c-3.624,7.14-6.725,14.588-9.26,22.29H12.129C5.43,179.159,0,184.59,0,191.288    v75.743c0,6.698,5.43,12.128,12.129,12.128h64.768c2.536,7.702,5.636,15.149,9.26,22.29L40.34,347.266    c-4.737,4.736-4.737,12.416,0,17.152l53.559,53.559c4.737,4.736,12.416,4.736,17.152,0l45.817-45.817    c7.14,3.624,14.587,6.725,22.29,9.26v64.768c0,6.698,5.43,12.128,12.129,12.128h75.743c6.698,0,12.129-5.43,12.129-12.128v-64.768    c7.702-2.535,15.149-5.636,22.289-9.26l45.818,45.817c4.737,4.736,12.416,4.736,17.152,0l53.559-53.559    c4.737-4.737,4.737-12.416,0-17.152l-45.817-45.817c3.624-7.14,6.724-14.587,9.26-22.289h64.768    c6.698,0,12.129-5.43,12.129-12.128v-75.743C458.314,184.59,452.884,179.159,446.185,179.159z M229.157,289.542    c-33.349,0-60.384-27.035-60.384-60.384s27.035-60.384,60.384-60.384s60.384,27.035,60.384,60.384    S262.506,289.542,229.157,289.542z"/>
                        </svg>
                </button>
                <div class="settings settingsBox">
                    <button class="settings" id="changeBg">Change background</button>
                    <button class="settings" id="clear">Clear history</button>
                </div>
            </section>
            <section class="todo down right">
                <button class="todo">Todo</button>
                <ul class="todo">
                    <li class="todo">
                        <form class="todo"><input class="todo" type="text" value="Add a new task"></form>
                    </li>
                </ul>
            </section>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
